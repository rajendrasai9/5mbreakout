<table class="table" style="width: 1500px">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Symbol</th>
      <th scope="col">Avg_volume</th>
      <th scope="col">Latest_volume</th>
      <th scope="col">Datetime</th>
    </tr>
  </thead>
  <tbody>
    {% for sym in allsym|reverse %}
    <tr>
      <th scope="row">{{sym.sno}}</th>
      <td>{{sym.symbol}}</td>
      <td>{{sym.avg_vol}}</td>
      <td>{{sym.latest_vol}}</td>
      <td>{{sym.date_time}}</td>
    </tr>
    {% endfor %}
